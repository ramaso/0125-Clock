<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="/JAVASCRIPT/09 - Crud/css/style.css">

    <!-- Scripts -->
     <script src="/JAVASCRIPT/09 - Crud/js/admin.js" defer>    </script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1>Admin. Dashboard</h1>

    <div class="container-fluid">

        <div class="row g-0">

            <div class="col-12 col-lg-4 col-sm-2">

                <div class="user-form-container bg-primary-subtle">
                    
                    <h2 class="fs-4 titulo-form">
                        Carga de usuario
                    </h2>
                    <form class="p-2 user-form" id="user-form">
                        
                        <div class="mb-1">
                            <label for="fullname" class="form-label">Nombre completo</label>
                            <input type="text" name="fullname" class="form-control" id="fullname" required minlength="4">
                        </div>

                        <div class="mb-1">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>

                        <div class="mb-1">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

                        <div class="mb-1">
                            <label for="password-repeat" class="form-label">Repetir Contraseña</label>
                            <input type="password" name="password-repeat" class="form-control" id="password-repeat">
                        </div>

                        <div class="mb-1">
                            <label for="bornDate" class="form-label">Fecha de nacimiento:</label>

                            <input type="date" name="bornDate" class="form-control" id="bornDate">
                        </div>

                        <div class="mb-1">
                            <label for="image" class="form-label">Imagen de perfil</label>
                            <input type="url" name="image" class="form-control" id="image">
                        </div>

                        <div class="mb-1">
                            <label for="location" class="form-label">Region</label>

                            <select name="location" id="location" class="form-select">
                                <option value="ARG">Argentina</option>
                                <option value="BRA">Brasil</option>
                                <option value="URU">Uruguay</option>
                                <option value="CL">Chile</option>
                            </select>
                        </div>

                        <div class="mb-1">
                            <input type="checkbox" class="form-check-input" name="active">

                            <label for="form-check-label" form="active">Usuario activo</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>
                </div>

            </div>

            <div class="col-12 col-lg-8">
                <div class="user-list bg-info-subtle" id="table-container">
                    <!-- Barra de busqueda -->
                    <div class="user-search">
                        <div class="mb-3">
                            <label for="user-search" class="form-label">Buscar usuario</label>
                            <input type="text" class="form-control" id="user-search" onkeyup="inputSearch(event)">
                        </div>
                    </div>

                    <!-- Botones de ordenamiento -->
                     <div class="px-3 nb-3">

                        <button onclick="sortAsc()" class="btn btn-sn btn-primary btn-order" title="Ordenar de forma ascendente">
                            <i class="fa-solid fa-arrow-up-a-z"></i>
                        </button>

                        <button onclick="sortDesc()" class="btn btn-sn btn-primary btn-order" title="Ordenar de forma descendente">
                            <i class="fa-solid fa-arrow-up-z-a"></i>
                        </button>
                     </div>
                
                    <table class="user-table table table-dark table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Avatar</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Localidad</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
