<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj con objeto Date</title>
    <link rel="stylesheet" href="/JAVASCRIPT/10 - Date/css/styles.css">
    
</head>
<body>

    <div class="date-wrapper">
        <div class="clock">
            <div class="hour-wrapper">
                <div class="hour" id="hora">
                    
                </div>
            </div>
            <div class="min-wrapper">
                <div class="min" id="minutos">
                    
                </div>
            </div>
            <div class="sec-wrapper">
                <div class="sec" id="segundos">
                    
                </div>
            </div>
        </div>
        <div id="date" class="date dateClass">
            
        </div>
    </div>

    <script src="/JAVASCRIPT/10 - Date/js/objeto-fecha.js"></script>
</body>
</html>
